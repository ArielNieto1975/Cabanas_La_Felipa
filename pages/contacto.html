    <main>
      <form class="formulario" action="">
        <h1>Contáctenos</h1>
        <section class="formulario__form">
          <div class="formulario__form-item">
            <label for="name">Nombre:</label>
            <input name="name" id="name" type="text" required />
          </div>
          <div class="formulario__form-item">
            <label for="email">Email:</label>
            <input name="email" id="email" type="email" required />
          </div>
          <div class="formulario__form-item">
            <label for="telefono">Telefono:</label>
            <input
              name="telefono"
              id="telefono"
              type="tel"
              required
              pattern="^(?:(?:00)?549?)?0?(?:11|[2368]\d)(?:(?=\d{0,2}15)\d{2})??\d{8}$"
            />
          </div>
        </section>

        <section class="formulario__form form-ta">
          <label for="consulta">Ingrese su consulta:</label>
          <textarea
            name="consulta"
            id="consulta"
            cols="30"
            rows="10"
            required
          ></textarea>
          <input type="submit" value="Enviar" class="enviar" />
        </section>
      </form>
    </main>
