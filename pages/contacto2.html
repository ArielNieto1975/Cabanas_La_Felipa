<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../css/contacto2.css" />
    <title>Static Template</title>
    <!-- <link rel="stylesheet" href="../css/giramenu.css" /> -->
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <ul class="nav__menu">
          <li class="nav__menu__item"><a href="../menu2.html">Home</a></li>
          <li class="nav__menu__item">
            <a href="">Habitaciones</a>
            <ul class="submenu">
              <li class="nav__menu__item subitem"><a href="">Single</a></li>
              <li class="nav__menu__item subitem"><a href="">Doble</a></li>
            </ul>
          </li>
          <li class="nav__menu__item"><a href="">Servicios</a></li>
          <li class="nav__menu__item"><a href="">Reservas</a></li>
          <li class="nav__menu__item">
            <a href="">Contacto</a>
          </li>
        </ul>
      </nav>

      <menu>
        <label for="menu">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            fill="currentColor"
            class="bi bi-list"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
            />
          </svg>
        </label>
        <input id="menu" type="checkbox" />
        <ul class="nav__menu__resp">
          <li class="nav__menu__item__resp">
            <a href="../menu2.html">Home</a>
          </li>
          <li class="nav__menu__item__resp">
            <a href="">Habitaciones</a>
          </li>
          <li class="nav__menu__item__resp"><a href="">Servicios</a></li>
          <li class="nav__menu__item__resp"><a href="">Reservas</a></li>
          <li class="nav__menu__item__resp">
            <a href="">Contacto</a>
          </li>
        </ul>
      </menu>
    </header>

    <main>
      <form class="formulario" action="">
        <h1>Cont√°ctenos</h1>
        <section class="formulario__form">
          <div class="formulario__form-item">
            <label for="name">Nombre:</label>
            <input name="name" id="name" type="text" required />
          </div>
          <div class="formulario__form-item">
            <label for="email">Email:</label>
            <input name="email" id="email" type="email" required />
          </div>
          <div class="formulario__form-item">
            <label for="telefono">Telefono:</label>
            <input name="telefono" id="telefono" type="number" required />
          </div>
        </section>

        <section class="formulario__form form-ta">
          <label for="consulta" class="consulta">Ingrese su consulta:</label>
          <textarea
            name="consulta"
            id="consulta"
            cols="30"
            rows="10"
            required
          ></textarea>
          <input type="submit" value="Enviar" class="enviar" />
        </section>
      </form>
    </main>
    <script>
      const name = document.getElementById("name");
      const label_name = document.querySelector('label[for="name"]');
      name.addEventListener("focus", () => {
        label_name.style.transform = "translate(0, -80%)";
      });
      name.addEventListener("blur", () => {
        if (name.value === "") {
          label_name.style.transform = "translate(0, 0%)";
        }
      });

      const email = document.getElementById("email");
      const label_email = document.querySelector('label[for="email"]');
      email.addEventListener("focus", () => {
        label_email.style.transform = "translate(0, -80%)";
      });
      email.addEventListener("blur", () => {
        if (email.value === "") {
          label_email.style.transform = "translate(0, 0%)";
        }
      });

      const telefono = document.getElementById("telefono");
      const label_telefono = document.querySelector('label[for="telefono"]');
      telefono.addEventListener("focus", () => {
        label_telefono.style.transform = "translate(0, -80%)";
      });
      telefono.addEventListener("blur", () => {
        if (telefono.value === "") {
          label_telefono.style.transform = "translate(0, 0%)";
        }
      });
    </script>
  </body>
</html>
